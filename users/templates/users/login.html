{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<h1 class="text-3xl text-center font-bold underline mb-6">
    Login
</h1>
<div class="flex justify-center flex-col items-center">
    <form method="post" action="{% url 'login' %}" class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            {{ form|crispy }}
        </div>
        <button class="w-full rounded border border-indigo-600 bg-indigo-600 px-4 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500" type="submit">
            Submit
        </button>
    </form>

    <div class="mt-4 w-full">
        <hr class="border-gray-300 mb-4" />
        <p class="text-center text-gray-500">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">Register</a>
        </p>
    </div>
</div>
{% endblock %}
